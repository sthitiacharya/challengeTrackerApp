<section id="content" class="content">
    <br/><br/><br/>
    <div class="welcome"><h1>Rewards</h1></div>			
	<br/>
	
    <div class="main-wrapper" fxLayout="row wrap" fxLayoutAlign="center center">
		<mat-card *ngFor= "let reward of rewards" class="box">
		  <mat-card-header>
			<mat-card-title>{{reward.rewardTitle}}</mat-card-title>
		  </mat-card-header>
        <mat-card-content>
            <h4>{{reward.redeemablePoints}} Points</h4>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" routerLink="/rewards/{{reward.rewardId}}">View More</button>
		</mat-card>
	</div>
</section>
