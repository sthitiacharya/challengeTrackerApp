<section id="content" class="content">
    <br/><br/><br/>
    <div class="welcome"><h1>{{username}}'s Dashboard</h1></div>			
    
	<br/>
	
    <div class="main-wrapper" fxLayout="row wrap" fxLayoutAlign="center center">
		<mat-card *ngFor= "let program of enrolledPrograms" class="box">
		  <mat-card-header>
			<mat-card-title>{{program.title}}</mat-card-title>
		  </mat-card-header>
        <mat-card-content>
            <p>Description: {{program.description}}</p>
            <h4>Program Start Date: {{program.startDate}}</h4>
            <h4 *ngIf="program.actualCompletedDate == null">Target Completion Date: {{program.targetCompletionDate}}</h4>
            <h4 *ngIf="program.actualCompletedDate != null">Completed on: {{program.actualCompletedDate}}</h4>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" routerLink="/program/{{program.programId}}">View More</button>
		</mat-card>
	</div>
</section>
